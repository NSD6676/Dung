    <script>
    let lastHTML = null;

    setInterval(() => {
    fetch(window.location.href, { cache: "no-store" })
        .then(res => res.text())
        .then(newHTML => {
        if (lastHTML === null) {
            // First load: save current HTML
            lastHTML = newHTML;
            return;
        }

        if (newHTML !== lastHTML) {
            console.log("🔁 HTML file changed — reloading...");
            location.reload();
        }
        })
        .catch(err => console.error("Check failed:", err));
    }, 1000); // Check every 1 second
</script>
