    <script>
  // Check every 10 seconds for changes to the file
  setInterval(() => {
    fetch(window.location.href, { cache: "no-store" })
      .then(response => response.text())
      .then(newContent => {
        // Get current HTML content
        let currentContent = document.documentElement.innerHTML;
        if (newContent !== currentContent) {
          console.log("Update detected, reloading...");
          location.reload(); // Auto-refresh the page
        }
      });
  }, 10000); // 10 seconds
</script>
